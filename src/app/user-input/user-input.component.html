<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">Initial investment</label>
      <input type="number" id="initial-investment" name="initial-investment" 
        [(ngModel)]="initial_investment"
      />
    </p>
    <p>
      <label for="annual-investment">Annual investment</label>
      <input type="number" id="annual-investment" 
      [(ngModel)]="annual_investment"
      name="annual-investment"/>
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input type="number" id="expected-return" 
      [(ngModel)]="expected_return"
      name="expected-return"/>
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" 
      [(ngModel)]="duration"
      name="duration" />
    </p>
  </div>
  <p>
    <button>calculate</button>
  </p>
</form>
